<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device - width, initial-scale = 1.0"/>
    <title>Contact - Eric Albert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="./index.html">Retour</a>
        </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4">Contactez-moi</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class = "mb-3">
                <label for="email" class="form-label">Courriel</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Envoyer</button>
        </form>
    </div>


    <!-- Footer -->
    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p class="mb-1">© 2025 Eric Albert. Tous droits réservés.</p>
            <div>
                <a href="https://www.linkedin.com/in/eric-albert-80359b297/" target="_blank" class="text-white me-3">LinkedIn</a>
                <a href="https://github.com/EricAlbert87" target="_blank" class="text-white me-3">GitHub</a>
                <a href="mailto:eric.albert8787@gmail.com" class="text-white">Email</a>
            </div>
        </div>
    </footer>

</body>
