<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0"/>
    <title>Contact : Eric Albert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>   
    <style>
        body {
            background: linear-gradient(120deg, #ede7f6 0%, #e3f2fd 100%);
            background-size: 200% 200%;
            animation: gradientMove 8s ease-in-out infinite;
            font-family: 'Poppins', 'Roboto', Arial, sans-serif;
            color: #2d1457;
        }
        @keyframes gradientMove {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .container {
            background: rgba(255,255,255,0.92);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(81,45,168,0.10);
            margin-top: 40px;
            padding: 40px 32px 32px 32px;
            animation: fadeInUp 0.8s;
        }
        h1 {
            color: #6a1b9a;
            font-weight: 700;
            margin-bottom: 18px;
            text-align: center;
        }
        label {
            color: #512da8;
            font-weight: 500;
        }
        .btn-custom {
            background: linear-gradient(90deg, #6a1b9a 0%, #90caf9 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 10px 32px;
            transition: background 0.2s, color 0.2s;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #90caf9 0%, #6a1b9a 100%);
            color: #fff;
        }
        /* Footer enhancement */
        footer {
            background: linear-gradient(90deg, #6a1b9a 0%, #90caf9 100%);
            color: #fff;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
            box-shadow: 0 -2px 12px rgba(81,45,168,0.10);
            margin-top: 48px;
            padding-top: 24px;
            padding-bottom: 24px;
        }
        footer a {
            color: #fff;
            text-decoration: underline;
            transition: color 0.2s;
        }
        footer a:hover {
            color: #b39ddb;
            text-decoration: none;
        }
        /* Responsive */
        @media (max-width: 767px) {
            .container {
                padding: 20px 8px 20px 8px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: none;}
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(90deg, #6a1b9a 0%, #90caf9 100%);">
    <div class="container">
        <a class="navbar-brand" href="./index.html">Retour au Portfolio</a>
    </div>
    </nav>

    <div class="container py-5">
        <h1 class="mb-4">Contactez-moi</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Nom</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Courriel</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-custom">Envoyer</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center" style="background: none !important;">
            <p class="mb-1">© 2025 Eric Albert. Tous droits réservés.</p>
            <div>
                <a href="https://www.linkedin.com/in/eric-albert-80359b297/" target="_blank" class="me-3">LinkedIn</a>
                <a href="https://github.com/EricAlbert87" target="_blank" class="me-3">GitHub</a>
                <a href="mailto:eric.albert8787@gmail.com">Email</a>
            </div>
        </div>
    </footer>
</body>
</html>
